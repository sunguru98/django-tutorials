{% extends 'appfive/basic.html' %}
{% block body_block %}
    <div class="jumbotron">
        {% if user_registered %}
            <h1>Thank you for regitering please proceed to the login page</h1>
        {% else %}
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="submit">
            </form>
        {% endif %}
    </div> 
{% endblock %}
