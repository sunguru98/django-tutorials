<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django Level Five</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Django</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'appfive:register' %}">Register</a>
                </li>  
                {% if user.is_authenticated %}
                    <li class="nav-item">
                            <a class="nav-link" href="{% url 'appfive:logout' %}">Logout</a>
                    </li> 
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appfive:login' %}">Login</a>
                    </li> 
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'appfive:special' %}">Special Link</a>
                </li> 
            </ul>
        </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>  
</body>
</html>
