{% extends 'appfive/basic.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>Login page</h1>
    <h3>Please fill out the details to login</h3>
    <form action= "{% url 'appfive:login' %} " method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
